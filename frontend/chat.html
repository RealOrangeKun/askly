<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askly Chat - Smart Q&A Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button onclick="window.location.href='index.html'" class="text-white hover:text-gray-200 mr-4 transition-colors">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-comments text-white"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-white">Askly Chat</h1>
                    </div>
                </div>
                <!-- Admin Link (conditional) -->
                <div id="adminLinkHeader" class="hidden">
                    <button 
                        onclick="window.location.href='admin.html'" 
                        class="bg-white bg-opacity-20 text-white hover:bg-opacity-30 px-3 py-2 rounded-md text-sm font-medium transition-colors"
                    >
                        <i class="fas fa-shield-alt mr-1"></i>
                        Admin
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="chat-messages px-4 py-6" id="chatMessages">
            <!-- Welcome Message -->
            <div class="flex mb-6">
                <div class="message-bot max-w-md rounded-2xl px-4 py-3 shadow-sm">
                    <div class="flex items-center mb-2">
                        <div class="w-6 h-6 bg-gradient-to-br from-purple-600 to-blue-600 rounded-full flex items-center justify-center mr-2">
                            <i class="fas fa-robot text-white text-xs"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-600">Askly Assistant</span>
                    </div>
                    <p class="text-gray-800">
                        ðŸ‘‹ Welcome to Askly! I'm here to help you find answers to your questions. 
                        You can search for similar questions or create new ones. What would you like to know?
                    </p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container p-4">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-end space-x-3">
                    <div class="flex-1">
                        <textarea 
                            id="messageInput" 
                            rows="1" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                            placeholder="Ask your question here..."
                            style="min-height: 48px; max-height: 120px;"
                        ></textarea>
                    </div>
                    <button 
                        id="sendBtn" 
                        class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-3 rounded-2xl hover:shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        style="height: 48px; width: 48px;"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex justify-center mt-3 space-x-3">
                    <button 
                        id="searchModeBtn" 
                        class="mode-btn active bg-purple-100 text-purple-700 px-4 py-2 rounded-full text-sm font-medium transition-colors hover:bg-purple-200"
                    >
                        <i class="fas fa-search mr-1"></i>
                        Search Mode
                    </button>
                    <button 
                        id="createModeBtn" 
                        class="mode-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm font-medium transition-colors hover:bg-gray-200"
                    >
                        <i class="fas fa-plus mr-1"></i>
                        Create Mode
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
