<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askly Admin - Question Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button onclick="window.location.href='index.html'" class="text-white hover:text-gray-200 mr-4 transition-colors">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-shield-alt text-white"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-white">Askly Admin</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="apiKeyBtn" class="bg-white bg-opacity-20 text-white hover:bg-opacity-30 px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-key mr-1"></i>
                        <span id="apiKeyStatus">API Key</span>
                    </button>
                    <div class="text-white text-sm">
                        <i class="fas fa-circle text-green-400 mr-1"></i>
                        Admin Mode
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100">
                        <i class="fas fa-question-circle text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Questions</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalQuestions">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-orange-100">
                        <i class="fas fa-clock text-orange-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Unanswered</p>
                        <p class="text-2xl font-semibold text-gray-900" id="unansweredQuestions">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Answered</p>
                        <p class="text-2xl font-semibold text-gray-900" id="answeredQuestions">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Controls -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="flex items-center space-x-4">
                    <div>
                        <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
                        <select id="statusFilter" class="border border-gray-300 rounded-lg px-3 py-2 pr-8 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="unanswered">Unanswered Only</option>
                            <option value="answered">Answered Only</option>
                        </select>
                    </div>
                    <div>
                        <label for="pageSize" class="block text-sm font-medium text-gray-700 mb-1">Questions per page</label>
                        <select id="pageSize" class="border border-gray-300 rounded-lg px-3 py-2 pr-8 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <button id="refreshBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Questions List -->
        <div class="bg-white rounded-xl shadow-sm">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Questions</h2>
            </div>
            
            <!-- Loading State -->
            <div id="loadingQuestions" class="flex items-center justify-center py-12">
                <i class="fas fa-spinner loading text-3xl text-purple-600 mr-3"></i>
                <span class="text-gray-600">Loading questions...</span>
            </div>

            <!-- Questions Container -->
            <div id="questionsContainer" class="hidden">
                <!-- Questions will be populated here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-600 mb-2">No questions found</h3>
                <p class="text-gray-500">Try adjusting your filters or check back later.</p>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="hidden px-6 py-4 border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-700">
                        Showing <span id="pageInfo">0-0 of 0</span> questions
                    </div>
                    <div class="flex space-x-2">
                        <button id="prevPage" class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-chevron-left mr-1"></i>
                            Previous
                        </button>
                        <button id="nextPage" class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                            <i class="fas fa-chevron-right ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="apiKeyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-key mr-2 text-purple-600"></i>
                API Key Configuration
            </h3>
            <div class="mb-4">
                <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Enter your API key"
                >
                <p class="text-sm text-gray-500 mt-1">Required for admin functions</p>
            </div>
            <div class="flex gap-3">
                <button id="saveApiKey" class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                    Save
                </button>
                <button id="cancelApiKey" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Answer Modal -->
    <div id="answerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-2xl mx-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-reply mr-2 text-green-600"></i>
                Answer Question
            </h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Question:</label>
                <div id="questionToAnswer" class="bg-gray-100 p-3 rounded-lg text-gray-800"></div>
            </div>
            <div class="mb-4">
                <label for="answerInput" class="block text-sm font-medium text-gray-700 mb-2">Your Answer:</label>
                <textarea 
                    id="answerInput" 
                    rows="4" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
                    placeholder="Provide a helpful answer..."
                ></textarea>
            </div>
            <div class="flex gap-3">
                <button id="submitAnswer" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-check mr-1"></i>
                    Submit Answer
                </button>
                <button id="cancelAnswer" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="successMessage" class="hidden fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-lg z-50 fade-in">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="successText"></span>
    </div>

    <div id="errorMessage" class="hidden fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg z-50 fade-in">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="errorText"></span>
    </div>

    <script src="admin.js"></script>
</body>
</html>
